<footer class="site-footer h-card">
   <data class="u-url" href="{{ "/" | relative_url }}"></data>

   <div class="wrapper">

     <div class="footer-col-wrapper">
       <div class="footer-col footer-col-1">
         <ul class="contact-list">
           {%- if site.keybase_username -%}
           <ul class="social-media-list">
             <li><a href="https://keybase.io/{{ site.keybase_username }}"><i class="svg-icon keybase"></i> Contact Me</a></li>
           </ul>
           {% endif %}
           <li class="rss-subscribe">
             <a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg>RSS</a>
           </li>
         </ul>
       </div>

       <div class="footer-col footer-col-2">
         {%- include social.html -%}
       </div>

       <div class="footer-col footer-col-3">
         <p>
           {{- site.description | escape -}}
           <br />
           <small>
             &copy;
             <time datetime="{{ site.time | date_to_xmlschema }}"
             >{{ site.time | date: '%Y' }}</time
             >. All rights reserved.
           </small>
         </p>
       </div>
     </div>
   </div>
</footer>


{%- if jekyll.environment == 'production' and site.ga_id -%}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.ga_id }}');
</script>
{% endif %}
